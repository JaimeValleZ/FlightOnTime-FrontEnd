<header class="sticky top-0 z-50 transition-all duration-300
         border-b border-slate-200 dark:border-[#282e39]" [ngClass]="{
    'bg-background-light dark:bg-[#111318] shadow-sm': !scrolled,
    'bg-background-light/80 dark:bg-[#111318]/80 backdrop-blur-md shadow-md': scrolled
  }">

  <div class="flex items-center justify-between px-6 py-3 md:px-10">

    <!-- IZQUIERDA: Logo + Navegación -->
    <div class="flex items-center gap-8">

      <!-- LOGO -->
      <div class="flex items-center gap-3">
        <img src="/assets/logo-navbar.png" alt="GoFly logo"
          class="h-8 w-8 object-contain transition-transform hover:scale-105" />

        <h2 class="text-lg font-bold tracking-tight text-[#111318] dark:text-white">
          Go<span class="text-primary">Fly</span>
        </h2>
      </div>
      <!-- Inicio -->
      <a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link">
        Inicio
      </a>

      <a routerLink="/info/sobre-nosotros" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link">
        Sobre nosotros
      </a>

    </div>

    <!-- DERECHA: Usuario + Logout -->
    <div class="flex items-center gap-6">

      <!-- User info -->
      <div class="hidden sm:flex flex-col items-end leading-tight">
        <span class="text-sm font-semibold text-[#111318] dark:text-white">
          {{ user?.nombre }}
        </span>
        <span class="text-xs text-[#637588] dark:text-[#9da6b9]">
          {{ user?.correo }}
        </span>
      </div>

      <!-- Logout -->
      <button (click)="logout()" class="h-9 px-4 rounded-lg
               bg-primary/10 hover:bg-primary/20
               text-primary text-sm font-bold
               transition-colors">
        Cerrar sesión
      </button>

    </div>

  </div>
</header>
