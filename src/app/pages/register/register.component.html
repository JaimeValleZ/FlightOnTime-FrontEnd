<!-- MAIN -->
<main
  class="relative flex flex-1 items-center justify-center
         min-h-screen px-4 py-10
         bg-background-dark text-white overflow-hidden">

  <!-- FONDO AZUL DESVANECIDO -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div
      class="absolute top-0 left-1/4
             w-[500px] h-[500px]
             bg-primary/10 rounded-full
             blur-3xl -translate-y-1/2">
    </div>

    <div
      class="absolute bottom-0 right-1/4
             w-[600px] h-[600px]
             bg-blue-600/10 rounded-full
             blur-3xl translate-y-1/3">
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="relative z-10 w-full max-w-[480px]">

    <!-- TÍTULO -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-black">
        Crear una cuenta
      </h1>
      <p class="text-[#9da6b9] mt-2">
        Regístrate para comenzar a predecir vuelos con precisión.
      </p>
    </div>

    <!-- FORMULARIO -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
      class="flex flex-col gap-5
             bg-surface-dark/70 backdrop-blur-sm
             p-6 md:p-8 rounded-xl
             border border-[#282e39]
             shadow-xl">

      <!-- Nombre / Apellido -->
      <div class="grid md:grid-cols-2 gap-4">

        <!-- Nombre -->
        <div>
          <label class="text-sm font-medium text-white">Nombre</label>
          <div class="relative mt-1">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-400">
              person
            </span>
            <input
              type="text"
              placeholder="Ej. Juan"
              formControlName="nombre"
              class="w-full h-12 rounded-lg pl-12 pr-4
                     bg-[#101622]
                     text-white placeholder-[#9da6b9]
                     border border-blue-400/40
                     focus:border-primary
                     focus:ring-2 focus:ring-primary/40
                     outline-none transition"
            />
          </div>
        </div>

        <!-- Apellido -->
        <div>
          <label class="text-sm font-medium text-white">Apellido</label>
          <div class="relative mt-1">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-400">
              badge
            </span>
            <input
              type="text"
              placeholder="Ej. Pérez"
              formControlName="apellido"
              class="w-full h-12 rounded-lg pl-12 pr-4
                     bg-[#101622]
                     text-white placeholder-[#9da6b9]
                     border border-blue-400/40
                     focus:border-primary
                     focus:ring-2 focus:ring-primary/40
                     outline-none transition"
            />
          </div>
        </div>
      </div>

      <!-- Correo -->
      <div>
        <label class="text-sm font-medium text-white">Correo electrónico</label>
        <div class="relative mt-1">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-400">
            mail
          </span>
          <input
            type="email"
            placeholder="usuario@dominio.com"
            formControlName="correo"
            class="w-full h-12 rounded-lg pl-12 pr-4
                   bg-[#101622]
                   text-white placeholder-[#9da6b9]
                   border border-blue-400/40
                   focus:border-primary
                   focus:ring-2 focus:ring-primary/40
                   outline-none transition"
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="text-sm font-medium text-white">Contraseña</label>
        <div class="relative mt-1">
          <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-blue-400">
            lock
          </span>
          <input
            type="password"
            placeholder="••••••••"
            formControlName="contrasenha"
            class="w-full h-12 rounded-lg pl-12 pr-4
                   bg-[#101622]
                   text-white placeholder-[#9da6b9]
                   border border-blue-400/40
                   focus:border-primary
                   focus:ring-2 focus:ring-primary/40
                   outline-none transition"
          />
        </div>
      </div>

      <!-- Confirmar -->
      <div>
        <label class="text-sm font-medium text-white">Confirmar contraseña</label>
        <input
          type="password"
          placeholder="••••••••"
          formControlName="confirmar"
          class="mt-1 w-full h-12 rounded-lg px-4
                 bg-[#101622]
                 text-white placeholder-[#9da6b9]
                 border border-blue-400/40
                 focus:border-primary
                 focus:ring-2 focus:ring-primary/40
                 outline-none transition"
        />
      </div>

      <!-- Términos -->
      <div class="flex items-start gap-3">
        <input
          type="checkbox"
          formControlName="terms"
          class="h-5 w-5 accent-primary"
        />
        <span class="text-sm text-[#9da6b9]">
          Acepto los Términos y Condiciones
        </span>
      </div>

      <!-- BOTÓN -->
      <button
        type="submit"
        [disabled]="loading"
        class="h-12 rounded-lg
               bg-primary hover:bg-blue-600
               text-white font-bold transition
               shadow-lg shadow-blue-500/20
               disabled:opacity-50">

        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Registrando...</span>
      </button>

    </form>
  </div>
</main>

<!-- FOOTER -->
<footer class="py-6 text-center text-sm text-[#9da6b9] bg-background-dark">
  © 2025 GoAir
</footer>
